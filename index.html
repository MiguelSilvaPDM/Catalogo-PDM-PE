  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f5f5f5;
    color: #000;
    transition: background-color 0.3s, color 0.3s;
  }

  header {
      text-align: center;
      padding: 20px;
      background-color: #0078D4; 
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-bottom: 3px solid #F00;
  }

   header h1 {
      font-size: 2.5em;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
  }

  .container {
    display: flex;
    padding: 0 20px 20px;
  }

  .sidebar {
    width: 250px;
    height: 500px;
    position: sticky;
    top: 20px;
    align-self: flex-start;
    background-color: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    border: 2px solid #D4AF37;
    flex-shrink: 0;
    box-sizing: border-box;
    overflow: auto;
    margin-top: -60px;
  }

  .filters-table label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #0078D4;
  }

  .filters-table select, .filters-table input[type="checkbox"] {
    width: 100%;
    padding: 6px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .main-content {
    flex-grow: 1;
    margin-left: 20px;
  }

  .search-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    margin-top: 20px;
    margin-left: 100px;
  }

  #pesquisa {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid #0078D4; 
      outline-color: #F00; 
	margin-left: -15%
  }

  .carros {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }

  .carro {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
      border: 2px solid #0078D4;
  }

  .carro:hover {
      transform: scale(1.03);
      border-color: #F00;
  }

  .carro img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .carro h2 {
      margin: 10px 0 5px;
      font-size: 1.2em;
      color: #0078D4;
  }

  .carro p {
    margin: 5px 0;
    color: #555;
  }

  .badge {
      display: inline-block;
      padding: 4px 8px;
      background-color: #F00; 
      color: white;
      border-radius: 12px;
      font-weight: bold;
      margin-top: 10px;
  }

  .badge-unlimited {
      display: inline-block;
      padding: 4px 8px;
      background-color: gray;
      color: white;
      border-radius: 12px;
      font-weight: bold;
      margin-top: 10px;
  }

  .theme-toggle {
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      z-index: 0;
      position: fixed;
  }

  body.dark-mode {
      background-color: #121212;
      color: white;
  }

  body.dark-mode .carro {
      background-color: #1e1e1e;
      border: 2px solid #0078D4;
  }

  body.dark-mode .sidebar {
      background-color: #1e1e1e;
      border: 2px solid #0078D4;
  }

  body.dark-mode .carro h2 {
      color: #0078D4;
  }

 body.dark-mode .carro p {
      color: white;
  }

  body.dark-mode .badge-unlimited {
    background-color: #888;
  }
</style>

    function mostrarCarros(lista) {
      const container = document.getElementById("lista-carros");
      container.innerHTML = "";
      lista.forEach(carro => {
        const div = document.createElement("div");
        div.className = "carro";
        div.innerHTML = `
          <img src="${carro.imagem}" alt="${carro.nome}">
          <h2>${carro.nome}</h2>
          <p><strong>Marca:</strong> ${carro.marca}</p>
          <p><strong>PreÃ§o:</strong> $${carro.preco.toLocaleString()}</p>
          <p><strong>Categoria:</strong> ${carro.categoria}</p>
<p><strong>VD:</strong> ${carro.vd || 'N/A'} km/h</p>
  <p><strong>VF:</strong> ${carro.vf || 'N/A'} km/h</p>
  <p><strong>KG:</strong> ${carro.kg || 'N/A'} kg</p>
          ${carro.stock === "Out of stock" ? '<span class="badge">OUT OF STOCK</span>' : ''}
          ${carro.tipo === "unlimited" ? '<span class="badge-unlimited">UNLIMITED</span>' : ''}
        `;
        container.appendChild(div);
      });
    }

    function filtrarCarros() {
      const termo = document.getElementById("pesquisa").value.toLowerCase();
      const ordem = document.getElementById("ordem").value;
      const categoriaSelecionada = document.getElementById("categoria").value;
      const precoSelecionado = document.getElementById("preco").value;
      const stockFiltro = document.getElementById("stock").value;
      const tipoSelecionado = document.getElementById("unlimited").value;

      let filtrado = carros.filter(carro => {
        let incluiPesquisa = carro.nome.toLowerCase().includes(termo) || carro.marca.toLowerCase().includes(termo);
        let incluiCategoria = categoriaSelecionada === "todas" || carro.categoria === categoriaSelecionada;
        let incluiPreco = true;

        if (precoSelecionado !== "todas") {
          const [min, max] = precoSelecionado.split("-").map(Number);
          incluiPreco = carro.preco >= min && carro.preco <= max;
        }

        let incluiStock = true;
        if (stockFiltro === "emStock") {
          incluiStock = !carro.stock;
        } else if (stockFiltro === "semStock") {
          incluiStock = carro.stock === "Out of stock";
        }

        let incluiTipo = true;
        if (tipoSelecionado === "unlimited") {
          incluiTipo = carro.tipo === "unlimited";
        } else if (tipoSelecionado === "normal") {
          incluiTipo = carro.tipo !== "unlimited";
        }

        return incluiPesquisa && incluiCategoria && incluiPreco && incluiStock && incluiTipo;
      });

      switch (ordem) {
  case "preco-asc":
    filtrado.sort((a, b) => a.preco - b.preco);
    break;
  case "preco-desc":
    filtrado.sort((a, b) => b.preco - a.preco);
    break;
  case "marca-asc":
    filtrado.sort((a, b) => a.marca.localeCompare(b.marca));
    break;
  case "marca-desc":
    filtrado.sort((a, b) => b.marca.localeCompare(a.marca));
    break;
  case "nome-asc":
    filtrado.sort((a, b) => a.nome.localeCompare(b.nome));
    break;
  case "nome-desc":
    filtrado.sort((a, b) => b.nome.localeCompare(a.nome));
    break;
	case "vd-asc":
      filtrado.sort((a, b) => a.vd - b.vd);
      break;
    case "vd-desc":
      filtrado.sort((a, b) => b.vd - a.vd);
      break;
	case "vf-asc":
      filtrado.sort((a, b) => a.vf - b.vf);
      break;
    case "vf-desc":
      filtrado.sort((a, b) => b.vf - a.vf);
      break;
	case "kg-asc":
      filtrado.sort((a, b) => a.kg - b.kg);
      break;
    case "kg-desc":
      filtrado.sort((a, b) => b.kg - a.kg);
      break;

}

      mostrarCarros(filtrado);
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("tema", isDark ? "escuro" : "claro");
    }

    window.onload = () => {
      const tema = localStorage.getItem("tema");
      if (tema === "escuro") document.body.classList.add("dark-mode");
      filtrarCarros();
    }
  </script>
